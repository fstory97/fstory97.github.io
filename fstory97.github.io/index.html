<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background-color: #111827;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 64px;
            color: #2DD4BF;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 42px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #718096;
            margin-bottom: 30px;
        }

        .intro {
            text-align: center;
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 50px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2DD4BF;
        }

        .presentations {
            list-style: none;
        }

        .presentation-item {
            background: linear-gradient(135deg, #34D399 0%, #2DD4BF 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .presentation-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(45, 212, 191, 0.3);
        }

        .presentation-link {
            text-decoration: none;
            color: white;
            display: block;
        }

        .presentation-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .presentation-date {
            font-size: 14px;
            opacity: 0.9;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-button {
            display: inline-block;
            padding: 12px 24px;
            background: #2DD4BF;
            color: #111827;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .link-button:hover {
            background: #34D399;
        }

        .footer {
            text-align: center;
            color: #a0aec0;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">^</div>
            <h1>Luke's Portfolio</h1>
            <p class="subtitle">AI 기반 개발자 | Caret 프로젝트 리더</p>
        </div>

        <div class="intro">
            <p>안녕하세요! AI 코딩 파트너 Caret 프로젝트를 이끌고 있는 Luke입니다.</p>
            <p>오픈소스 Fork 전략과 AI 기반 개발 방법론에 관심이 많습니다.</p>
        </div>

        <div class="section">
            <h2 class="section-title">📚 발표자료 (Presentations)</h2>
            <ul class="presentations">
                <li class="presentation-item">
                    <a href="presentation/20251022-ai-fork-presentation/" class="presentation-link">
                        <div class="presentation-title">AI 기반 Fork 오픈소스 프로젝트 개발 전략</div>
                        <div class="presentation-date">2025.10.22</div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="section">
            <h2 class="section-title">🔗 관련 링크</h2>
            <div class="links">
                <a href="https://github.com/fstory97" class="link-button" target="_blank">GitHub</a>
                <a href="https://github.com/aicoding-caret/caret" class="link-button" target="_blank">Caret Project</a>
            </div>
        </div>

        <div class="footer">
            Built with ❤️ by Luke
        </div>
    </div>
</body>
</html>
